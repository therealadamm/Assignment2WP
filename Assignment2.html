<!DOCTYPE html>
<html>

<head>
    <title>One Page Website</title>
    <link rel="stylesheet" href="Assignment2.css"> <!-- Link to your CSS file -->
</head>

<body>
    <!-- Header with navbar and background image -->
    <header class="header">
        <!-- Background image (you can use either a div or set the background on the header) -->
        <div class="header-picture">
        </div>
        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- Remaining containers and footer -->
    <div class="container_1">
        <div class="left-paragraph">
            <p>This is the left paragraph.</p>
        </div>
        <div class="right-picture">
            <img src="https://media.licdn.com/dms/image/D5603AQHulDy9YgdGJw/profile-displayphoto-shrink_400_400/0/1710963946551?e=1718841600&v=beta&t=pgm3NAzPXJ5go04vc11UJeq1y4-zfZA54J0rix3Fxys" alt="Right Picture">
        </div>
    </div>

    <div class="main-container">
        <nav class="left-menu">
            <ul>
                <li><a href="#">Menu Item 1</a></li>
                <li><a href="#">Menu Item 2</a></li>
                <li><a href="#">Menu Item 3</a></li>
            </ul>
        </nav>

        <main class="middle-content">
            <p>This is the main content.</p>
        </main>

        <aside class="right-menu">
            <ul>
                <li><a href="#">Right Menu Item 1</a></li>
                <li><a href="#">Right Menu Item 2</a></li>
                <li><a href="#">Right Menu Item 3</a></li>
            </ul>
        </aside>
    </div>

    <div class="blog-post">
        <h2>Blog Post Title</h2>
        <p>This is a sample blog post content.</p>
    </div>

    <footer class="footer">
        <p>Footer content goes here.</p>
    </footer>

</body>

</html>
